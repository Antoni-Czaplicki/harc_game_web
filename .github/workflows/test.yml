name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: docker build -t harcgameweb .

    - name: Run tests
      run: docker run --rm harcgameweb python harc_game_web/manage.py test
