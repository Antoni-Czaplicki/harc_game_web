<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title -->
        <title>Harc game WEB</title>

        <!-- Styles-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-default">
            <a class="navbar-brand" href="{% url 'frontpage' %}"><strong>HARCAPO</strong></a>

            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-default navbar-btn">Wyloguj się</a>
            {% else %}
                <a href="{% url 'signup' %}" class="btn btn-default navbar-btn">Załóż konto</a>
                <a href="{% url 'login' %}" class="btn btn-default navbar-btn">Zaloguj się</a>
            {% endif %}
            


        </nav>
        
        <!-- Main content -->
        <section class="section">
            {% block content %}
            {% endblock %}
        </section>
    </body>

</html>
